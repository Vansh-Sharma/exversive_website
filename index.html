<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exversive - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0f1c2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .company-name {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
        }

        .logo {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .coming-soon {
            font-size: 18px;
            letter-spacing: 2px;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <img src="LOGO_TEXT.png" alt="Exversive" class="company-name">
    <div class="logo">
        <img src="LOGO_ONLY.png" alt="Exversive Logo">
    </div>
    <div class="coming-soon">COMING SOON</div>
</body>
</html>
